<!DOCTYPE html>
<html>
  <head>
    <title>Au5.ai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .au5-chat-panel {
        border: 1px solid transparent;
        align-items: center;
        background-color: #fff;
        border-radius: 16px;
        bottom: 80px;
        box-sizing: border-box;
        max-width: 100%;
        position: absolute;
        right: 16px;
        top: 16px;
        transform: none;
        z-index: 9999;
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), bottom 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        width: 360px;
        padding: 16px;
        overflow-x: auto;
        font-family: system-ui;
      }

      #au5-start-button {
        background-color: rgb(0, 0, 0);
        color: white; 
        border-radius: 8px; 
        padding: 8px; 
        border: none; 
        cursor: pointer;
      }

      .au5-message {
        background-color: #f1f2f3;
        padding: 16px;
        border-radius: 16px;
        max-width: 500px;
        margin-bottom: 8px;
        font-size: 13px;
        line-height: 1.6;
        color: #000;
      }

      .au5-message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .au5-message-sender {
        font-weight: bold;
        font-size: 13px;
      }

      .au5-message-time {
        color: #333;
        font-size: 13px;
      }

      .au5-message-text {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body style="background-color: black">
    <div class="au5-chat-panel">
      
      <div class="au5-participant">
        <ul>
          <li>Mohammad Karimi</li>
          <li>Participant 2</li>
          <li>Participant 3</li>
        </ul>
      </div>

      <button id="au5-close-button">Start Transcription</button>

  </body>
</html>

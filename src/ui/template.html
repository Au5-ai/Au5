<!DOCTYPE html>
<html>
  <head>
    <title>Meet Speech Assistant</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: "Google Sans", Arial, sans-serif;
      }
      h1 {
        font-size: 16px;
        color: #1a73e8;
      }
      .settings-option {
        margin: 10px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      select {
        width: 100%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Meet Speech Assistant</h1>

    <div class="settings-option">
      <label for="language-select">Recognition Language:</label>
      <select id="language-select">
        <option value="en-US">English (US)</option>
        <option value="fa-IR">Persian (Farsi)</option>
        <option value="es-ES">Spanish (Spain)</option>
        <option value="fr-FR">French (France)</option>
      </select>
    </div>

    <script src="../content.js"></script>
  </body>
</html>

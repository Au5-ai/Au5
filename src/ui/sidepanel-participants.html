<!DOCTYPE html>
<html>
  <head>
    <title>My Side Panel</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
          "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #333;
      }
    </style>
    <link rel="stylesheet" href="styles/au5-panel.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="au5-panel">
      <div class="au5-header">
        <div class="au5-header-left">
          <div class="au5-company-avatar">A</div>
          <div>
            <div class="au5-company-name">Office Meeting</div>
            <div class="au5-room-title">yjp-ognh-hxz</div>
          </div>
        </div>
        <div class="au5-header-icons">
          <span class="au5-icon" id="au5-headerIcon-pause">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10.65 19.11V4.89C10.65 3.54 10.08 3 8.64 3H5.01C3.57 3 3 3.54 3 4.89V19.11C3 20.46 3.57 21 5.01 21H8.64C10.08 21 10.65 20.46 10.65 19.11Z"
                stroke="#292D32"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 19.11V4.89C21 3.54 20.43 3 18.99 3H15.36C13.93 3 13.35 3.54 13.35 4.89V19.11C13.35 20.46 13.92 21 15.36 21H18.99C20.43 21 21 20.46 21 19.11Z"
                stroke="#292D32"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <span class="au5-icon" id="au5-headerIcon-collapse">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16 2V22M18 22H6C3.79086 22 2 20.2091 2 18V6C2 3.79086 3.79086 2 6 2H18C20.2091 2 22 3.79086 22 6V18C22 20.2091 20.2091 22 18 22Z"
                stroke="#28303F"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </div>
      </div>
      <div class="au5-participants-container au5-container">
        <div class="au5-participant">
          <img src="https://avatars.githubusercontent.com/u/12345678?v=4" alt="Participant Avatar" />
          <div class="au5-participant-info">
            <div class="au5-participant-name">John Doe</div>
            <div class="au5-participant-joinedAt">join at 10:12</div>
          </div>
        </div>

        <div class="au5-participant">
          <img src="https://avatars.githubusercontent.com/u/12345678?v=4" alt="Participant Avatar" />
          <div class="au5-participant-info">
            <div class="au5-participant-name">John Doe</div>
            <div class="au5-participant-joinedAt">join at 10:12</div>
          </div>
        </div>
        <div class="au5-participant">
          <img src="https://avatars.githubusercontent.com/u/12345678?v=4" alt="Participant Avatar" />
          <div class="au5-participant-info">
            <div class="au5-participant-name">Mohammad</div>
            <div class="au5-participant-joinedAt">join at 10:12</div>
          </div>
        </div>
        <div class="au5-participant">
          <img src="https://avatars.githubusercontent.com/u/12345678?v=4" alt="Participant Avatar" />
          <div class="au5-participant-info">
            <div class="au5-participant-name">John Doe</div>
          </div>
        </div>
        <div class="au5-participant">
          <img src="https://avatars.githubusercontent.com/u/12345678?v=4" alt="Participant Avatar" />
          <div class="au5-participant-info">
            <div class="au5-participant-name">Mohammad</div>
            <div class="au5-participant-joinedAt">join at 10:12</div>
          </div>
        </div>
        <div class="au5-participant">
          <img src="https://avatars.githubusercontent.com/u/12345678?v=4" alt="Participant Avatar" />
          <div class="au5-participant-info">
            <div class="au5-participant-name">John Doe</div>
            <div class="au5-participant-joinedAt">join at 10:12</div>
          </div>
        </div>
        <div class="au5-participant">
          <img src="https://avatars.githubusercontent.com/u/87654321?v=4" alt="Participant Avatar" />
          <div class="au5-participant-info">
            <div class="au5-participant-name">Jane Smi</div>
            <div class="au5-participant-joinedAt">join at 10:12</div>
          </div>
        </div>
      </div>

      <div class="au5-transcriptions-container au5-container au5-hidden"></div>

      <div class="au5-footer">
        <button class="au5-start-btn au5-btn">Start Transcription</button>

        <div class="au5-input-wrapper au5-hidden">
          <div class="au5-input-container">
            <input type="text" class="au5-input" placeholder="پیام خود را بنویسید..." />
            <button class="au5-send-btn">ارسال</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

name: .NET Core CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    env:
      Solution_Name: modules/backend/Au5.BackEnd.sln # Normalized to use forward slashes
      Test_Project_Path: modules/backend/tests/Au5.UnitTests/Au5.UnitTests.csproj

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛠️ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x # You can change this based on your target framework

      - name: 📦 Restore NuGet packages
        run: dotnet restore ${{ env.Solution_Name }}

      - name: 🧱 Build solution - ${{ matrix.configuration }}
        run: dotnet build ${{ env.Solution_Name }} --configuration ${{ matrix.configuration }} --no-restore

      - name: 🧪 Run unit tests
        run: dotnet test ${{ env.Test_Project_Path }} --configuration ${{ matrix.configuration }} --no-build --verbosity normal

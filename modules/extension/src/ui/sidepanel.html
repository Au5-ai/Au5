<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/au5-panel.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="au5-panel">
      <!-- Header -->
      <div class="au5-header au5-hidden"></div>

      <!-- User UnAuthorized -->
      <div id="au5-userUnAuthorized" class="au5-hidden au5-container">
        <div class="au5-userUnAuthorized-title">User UnAuthorized</div>
        <div class="au5-userUnAuthorized-text">You need to login to see the transcriptions.</div>
        <a class="au5-login-btn au5-btn" href="/options.html" target="_blank">Login</a>
      </div>

      <!-- noActiveMeeting -->
      <div id="au5-noActiveMeeting" class="au5-hidden au5-container">
        <img class="au5-noActiveMeeting-icon" src="assets/images/no-active-meeting.jpg" alt="No Active Meeting Icon" />
        <div class="au5-noActiveMeeting-title">No Active Meeting</div>
        <div class="au5-noActiveMeeting-text">
          You can go to meeting page and start a meeting to see the transcriptions here.
        </div>
      </div>

      <!-- activeMeetingButNotStarted -->
      <div id="au5-activeMeetingButNotStarted" class="au5-hidden au5-container">
        <div class="au5-activeMeetingButNotStarted-title">Active Meeting</div>
        <div class="au5-activeMeetingButNotStarted-text">
          You can start the transcription by clicking on the "Start Transcription" button.
        </div>
        <button id="au5-btn-joinMeeting" class="au5-btn-joinMeeting au5-btn">Start Transcription</button>
      </div>

      <!-- activeMeeting -->
      <div id="au5-activeMeeting" class="au5-container au5-hidden">
        <div class="au5-transcriptions-container"></div>
      </div>
      <!-- Transcription Footer -->
      <div id="au5-transcription-footer" class="au5-transcription-footer au5-hidden">
        <div class="au5-chat-container">
          <div class="au5-chat-wrapper">
            <!-- Textarea Input -->
            <div class="au5-chat-editor-container">
              <div class="au5-chat-editor" contenteditable="true"></div>
            </div>

            <!-- Footer Actions -->
            <div class="au5-chat-footer">
              <div class="au5-chat-actions">
                <!-- Reserved for icons -->
              </div>

              <!-- Send Button -->
              <button class="au5-chat-send-btn au5-btn">Send</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Of Footer -->
    </div>

    <script src="scripts/ui.js"></script>
  </body>
</html>

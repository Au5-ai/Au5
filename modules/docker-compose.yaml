version: "3.9"
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: au5-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SAStrong!Pass123
      - MSSQL_PID=Express
    ports:
      - "15433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: au5-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build:
      context: ../backend
    image: au5-backend
    container_name: au5-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__ApplicationDbContext=Server=sqlserver,1433;Database=Au5Db;User Id=Au5User;Password=Au5UserStrong!Pass123;TrustServerCertificate=true
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      - sqlserver
      - redis
    ports:
      - "1366:8080"
    restart: unless-stopped

  botfather:
    build:
      context: ../botFather
    image: au5-botfather
    container_name: au5-botfather
    volumes:
      - /run/podman/podman.sock:/var/run/docker.sock
    depends_on:
      - backend
    ports:
      - "1367:8081"
    restart: unless-stopped

  ai-engine:
    build:
      context: ../aiEngine
    image: au5-ai-engine
    container_name: au5-ai-engine
    environment:
      - APP_MODE=development
    env_file:
      - ../aiEngine/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  # panel:

  #     - NODE_ENV=production
  #     - NEXT_PUBLIC_API_URL=http://localhost:1366
  #   ports:
  #     - "1368:3000"
  #   depends_on:
  #     - backend
  #   restart: unless-stopped

volumes:
  sqlserver_data:
  redis_data:

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: au5-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SAStrong!Pass123
      - MSSQL_PID=Express
    ports:
      - "15433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    image: au5-backend
    container_name: au5-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__ApplicationDbContext=Server=sqlserver,1433;Database=Au5Db;User Id=Au5User;Password=Au5UserStrong!Pass123;TrustServerCertificate=true
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      sqlserver:
        condition: service_healthy
    ports:
      - "1366:8080"
    restart: unless-stopped

  panel:
    build:
      context: ./panel
    image: au5-panel
    container_name: au5-panel
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8080
    ports:
      - "1368:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlserver_data:
  redis_data:
